      string: "He was the second member of Motörhead to die in 2015, following <a
        href=\"https://www.metal-archives.com/artists/Philthy_Animal/2388\">Philthy
        Animal</a>, who died a month earlier. <a href=\"https://www.metal-archives.com/artists/W%C3%BCrzel/2333\">Würzel</a>
        preceded the two in death by approximately 4 1/2 years, dying in 2011. <br
        />\r\n<br />\r\nIn a Channel 4 documentary called \"Motörhead: Live Fast,
        Die Old\", broadcast on August 22nd, 2005, it was claimed that Lemmy had \"bedded\"
        in excess of 2,000 women. Maxim magazine has Lemmy at number 8 on its top
        ten \"Living Sex Legends\" list, as they claim that he has slept with around
        1,200 women.<br />\r\n<br />\r\nIn the documentary, he explained that while
        in school he noticed a pupil who had brought a guitar to school and had been
        \"surrounded by chicks\". His mother had a guitar, which he then took to school,
        even though he could not play, and was himself surrounded by girls: \"In those
        days just having a guitar was enough... that was it.\" <br />\r\n<br />\r\nIn
        2002, he published his autobiography, \"White Line Fever\". <br />\r\n<br
        />\r\nRecorded a cover of Ben E. King's \"Stand by Me\", with <a href=\"https://www.metal-archives.com/artists/Dave_Lombardo/270\">Dave
        Lombardo</a>.<br />\r\n<br />\r\nProduced an Albert Järvinen Band single,
        \"Countdown,\" in 1984, and did vocals on the title track.<br />\r\n<br />\r\nOn
        August 9th, 2017, Natural History Museum of London curator and Motörhead fan
        Lorna Steel was given the opportunity to rename a Jurassic crocodile fossil
        after the singer. The fossil, at first wrongly classified, is now singularly
        known as \"Lemmysuchus obtusidens\"."
