        'Bio'); return false;\" class=\"btn_read_more\" data-cf-modified-30e27351ad38bd9eff6a5142-=\"\">Read
        more</a></div>\n<h2 class=\"title_comment\">Trivia</h2>\nHe was the second
        member of Motörhead to die in 2015, following <a href=\"https://www.metal-archives.com/artists/Philthy_Animal/2388\">Philthy
