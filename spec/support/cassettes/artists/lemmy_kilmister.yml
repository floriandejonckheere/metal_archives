        band_comment\">\n<h2 class=\"title_comment\">Biography</h2>\nLemmy was born
        on Christmas Eve in 1945 in Burslem, Stoke on Trent, England. When Lemmy was
        three months old, his father, an ex-Royal Air Force chaplain, separated from
        his mother. His mother and grandmother settled in Newcastle-under-Lyme, then
        moved on to Madeley, Staffordshire.<br />\n<br />\nWhen he was 10, his mother
        married George Willis, who had two older children from a previous marriage,
        Patricia ... \n<div class=\"tool_strip bottom right\"><a href=\"#\" onclick=\"if
