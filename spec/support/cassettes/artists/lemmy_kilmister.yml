      string: "Lemmy was born on Christmas Eve in 1945 in Burslem, Stoke on Trent,
        England. When Lemmy was three months old, his father, an ex-Royal Air Force
        chaplain, separated from his mother. His mother and grandmother settled in
        Newcastle-under-Lyme, then moved on to Madeley, Staffordshire.<br />\r\n<br
        />\r\nWhen he was 10, his mother married George Willis, who had two older
        children from a previous marriage, Patricia and Tony, with whom he did not
        get along. They moved to a farm in Benllech, Anglesey, North Wales and it
        was during this time that he started to show an interest in rock and roll,
        girls, and horses. He attended Ysgol Syr Thomas Jones school in Amlwch, where
        he was nicknamed Lemmy, although he is unsure why, and it would later be claimed
        that it originated from the phrase \"lemmy a quid till Friday\" because of
        his habit of borrowing money from people to feed his addiction to fruit machines
        (slot machines).<br />\r\n<br />\r\nHe saw The Beatles perform at the Cavern
        Club when he was 16, then played guitar along to their first album, <i>Please
        Please Me</i>, learning the chords. He also admired the sarcastic attitude
        of the group, particularly that of John Lennon. Upon leaving school and with
        his family relocated in Conwy, Lemmy undertook menial jobs including working
        at the local Hotpoint factory while also playing guitar for local bands, such
        as The Sundowners, and spending time at a horse-riding school. At the age
        of 17, he met a holidaying girl named Cathy. Lemmy followed her to Stockport,
        Cheshire, where she had his son, Sean. <br />\r\n<br />\r\nAfter a year of
        well-documented health scares, Lemmy was diagnosed with cancer on Boxing Day
        2015, and died in his home two days later.<br />\r\n <br />\r\nAccording to
        Lemmy's death certificate from January 19th, 2016, his cause of death was
        prostate cancer, cardiac arrhythmia, and congestive heart failure."
