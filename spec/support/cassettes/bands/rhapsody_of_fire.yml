      string: "Not to be confused with the Genova band <b>Rhapsody</b>, who released
        a demo tape in 1987.<br />\r\n<br />\r\nFormed in 1993 as <a href=\"https://www.metal-archives.com/bands/Thundercross/36427\">Thundercross</a>,
        then changed the name to Rhapsody in 1995. They were forced to change their
        name again, this time to Rhapsody of Fire, due to copyright problems on July
        14th, 2006.<br />\r\n<br />\r\nBefore <a href=\"https://www.metal-archives.com/artists/Cristiano_Adacher/2006\">Cristiano
        Adacher</a>'s arrival, <a href=\"https://www.metal-archives.com/artists/Luca_Turilli/2001\">Luca
        Turilli</a> was also the singer of the band. <br />\r\n<br />\r\n<a href=\"https://www.metal-archives.com/artists/Thunderforce/3883\">Thunderforce</a>
        played drums from <i>Dawn of Victory</i> to <i>Power of the Dragonflame</i>,
        but for contractual obligations his real identity could not be revealed. There
        was also speculation that <a href=\"https://www.metal-archives.com/artists/Thunderforce/3883\">Thunderforce</a>
        did not actually exist and that the drums on these albums were programmed,
        but the band always denied this. <br />\r\n<br />\r\n<a href=\"https://www.metal-archives.com/artists/Alex_Holzwarth/2005\">Alex
        Holzwarth</a>, who played drums in live shows, figured in the official line-up
        on the CDs. Holzwarth played all drums from <i>The Dark Secret</i> EP until
        his departure after <i>Into the Legend</i>.<br />\r\n<br />\r\n<a href=\"https://www.metal-archives.com/artists/Dominique_Leurquin/3021\">Dominique
        Leurquin</a> played live with Rhapsody from February 2000 until 2011 and later
        performed the rhythm guitar parts on albums, but was only ever considered
        a 'special guest' of the band.<br />\r\n<br />\r\nRhapsody's baroque recorder
        parts have always been played by Alex Staropoli's brother, <a href=\"https://www.metal-archives.com/artists/Manuel_Staropoli/2099\">Manuel
        Staropoli</a>. On Rhapsody's earlier releases, songs often contained narration
        by <a href=\"https://www.metal-archives.com/artists/Jay_Lansford/2090\">Jay
        Lansford</a>. Starting with <i>The Dark Secret</i> EP, professional actors,
        notably including film veteran <a href=\"https://www.metal-archives.com/artists/Christopher_Lee/3706\">Christopher
        Lee</a>, have been used instead. Lee has also performed as co-vocalist on
        a few b-sides.<br />\r\n<br />\r\nRhapsody's management team included <a href=\"https://www.metal-archives.com/bands/Manowar/83\">Manowar</a>'s
        <a href=\"https://www.metal-archives.com/artists/Joey_DeMaio/8434\">Joey DeMaio</a>
        after they signed to his <a href=\"https://www.metal-archives.com/labels/Magic_Circle_Music/450\">Magic
        Circle Music</a> label, but they were later involved in a long-running legal
        dispute that brought all band activity to a halt between 2007 and 2009.<br
        />\r\n<br />\r\n<a href=\"https://www.metal-archives.com/artists/Luca_Turilli/2001\">Luca
        Turilli</a> and <a href=\"https://www.metal-archives.com/artists/Patrice_Guers/2004\">Patrice
        Guers</a> left Rhapsody of Fire on good terms in 2011 and announced in November
        2011 that they would continue as <a href=\"https://www.metal-archives.com/bands/Luca_Turilli%27s_Rhapsody/3540348143\">Luca
        Turilli's Rhapsody</a> along with <a href=\"https://www.metal-archives.com/artists/Dominique_Leurquin/3021\">Dominique
        Leurquin</a>. Both versions claim the entire band history up until the split
        as their own. <a href=\"https://www.metal-archives.com/artists/Alex_Holzwarth/2005\">Alex
        Holzwarth</a> was initially a member of both bands, but left Luca Turilli's
        Rhapsody after the recording of their first album.<br />\r\n<br />\r\n<a href=\"https://www.metal-archives.com/labels/Nuclear_Blast/2\">Nuclear
        Blast</a> dropped Rhapsody of Fire after the split and continued with Luca
        Turilli's Rhapsody only. After one year, in December 2012, the band then signed
        to the German label <a href=\"https://www.metal-archives.com/labels/AFM_Records/17\">AFM
        Records</a>.<br />\r\n<br />\r\nIn 2016, <a href=\"https://www.metal-archives.com/artists/Fabio_Lione/1999\">Fabio
        Lione</a>, <a href=\"https://www.metal-archives.com/artists/Luca_Turilli/2001\">Luca
        Turilli</a>, <a href=\"https://www.metal-archives.com/artists/Dominique_Leurquin/3021\">Dominique
        Leurquin</a>, <a href=\"https://www.metal-archives.com/artists/Patrice_Guers/2004\">Patrice
        Guers</a> and <a href=\"https://www.metal-archives.com/artists/Alex_Holzwarth/2005\">Alex
        Holzwarth</a> announced the reunion of the <i>Symphony of Enchanted Lands
        II - The Dark Secret</i> line-up of Rhapsody and the relevant farewell tour
        of the band in 2017. <a href=\"https://www.metal-archives.com/artists/Alex_Staropoli/2003\">Alex
        Staropoli</a> decided to not take part in this reunion/tour.<br />\r\n<br
        />\r\n<b>Compilation appearances:</b><br />\r\n- \"The Magic of the Wizard's
        Dream\" on <i>Metal Hammer - Battle Metal VII</i> (Metal Hammer, 2008)<br
        />\r\n- \"Guardians\" on <i>The Keepers of Jericho - A Tribute to <a href=\"https://www.metal-archives.com/bands/Helloween/159\">Helloween</a></i>
        (<a href=\"https://www.metal-archives.com/labels/Arise_Records/237\">Arise
        Records</a>)"
